<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>count </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="getting-started"></div>

    <div id="wrapper">
      <div id="clock-a"></div>
      <div id="clock-b"></div>
      <div id="clock-c"></div>
    </div>

    <div id="clock"></div>

    <div class="countdown"> Limited Time Only!
        <span id="clocks"></span>
    </div>

     <script src="jquery.min.js"></script>
     <script src="jquery.countdown.js"></script>
     <script src="moment.js"></script>
     <script src="moment-timezone-with-data.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/af.js"></script>
     <script type="text/javascript">

        $('#clocks').countdown(moment.tz('2019-01-25 15:09:00','Africa/Kigali').toDate())
        .on('update.countdown', function(event) {
          var format = '%H:%M:%S';
          if(event.offset.totalDays > 0) {
            format = '%-d day%!d ' + format;
          }
          if(event.offset.weeks > 0) {
            format = '%-w week%!w ' + format;
          }
          $(this).html(event.strftime(format));
        })
        .on('finish.countdown', function(event) {
          $(this).html('This offer has expired!')
            .parent().addClass('disabled');
        });
        moment().format();
        /* ************************************** */
        /* ************************************** */
       $('#wrapper').countdown('2020/10/10', function(event) {
         $('#clock-a').html(event.strftime('%w weeks and %d days'));
         $('#clock-b').html(event.strftime('%m months and %n days'));
         $('#clock-c').html(event.strftime('%D days'));
       });
        /* ************************************** */
        /* ************************************** */
       $('#clock').countdown("2020/10/10", function(event) {
         var totalHours = event.offset.totalDays * 24 + event.offset.hours;
         $(this).html(event.strftime(totalHours + ' hr %M min %S sec'));
       });
        /* ************************************** */
        /* ************************************** */
       $('#getting-started').countdown('2020/01/01', function(event) {
         $(this).html(event.strftime('%w weeks %d days %H:%M:%S'));
       });
     </script>
</body>
</html>
